# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

exclude: 'doc/*'

# repos
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    #-   id: check-added-large-files
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        types: [python]

    -   id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: mypy
        types: [python]
        pass_filenames: false


    -   id: isort
        name: isort
        stages: [commit]
        language: system
        entry: isort
        types: [python]

    -   id: black
        name: black
        stages: [commit]
        language: system
        entry: black
        types: [python]

    -   id: flake8
        name: flake8
        stages: [commit]
        language: system
        entry: flake8
        types: [python]
